<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Gamer's Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jolly+Lodger&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>The Gamer's Journal</h1>
        <label for="games" id="title-dropdown">Games</label>

            <select name="games" id="games-dropdown">
                <option value="">League</option>
                <option value="">Slay the Spier</option>
                <option value="">Persona</option>
                <option value="">Doom</option>
            </select>
        <nav>
            <ul>
                <a href="multiplayer.html">Multiplayer</a>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="" id="game-form">
                <label for="game-title" id="game-title">Game title:</label>
                <input type="text" id="game-title" name="game-title">
                <label for="rating"> Rating:</label>
                <input type="text" id="game-rating">
            </form>
        </section>
        <section>
            <form action="" id="game-stats">
                <label for="record">Win/Loss</label>
                <input type="text" id="stats" name="">
                <label type="submit">Video Link:</label>
                <input type="text" id="video-link">
                <button type="submit">Journal</button>
            </form>
    </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>  
    <footer>
        <p>&copy; 2024 The Gamer's Journal</p>
    </footer>

</html>
